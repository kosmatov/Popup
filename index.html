<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Popup</title>
	<style>
		body {width:800px; margin:0 auto; text-align:center}
		#popup {display:none; background:#fff; width:150px; height:100px; border-radius:3px; border:solid 1px #eee; box-shadow:#ccc 1px 1px 1px 1px}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="popup.js"></script>
</head>
<body>
	<p id="watch"></p>
	<div id="popup">
		<p>My popup</p>
		<a href="#" class="close">close</a>
	</div>
	<script>
		var timeout = 5000, watch;
		$('#popup').popup({timeout: timeout, top: 10, duration: 500, cookie: { name: 'ddg' } });

		var watch = function() {

			timeout -= 1000;
			if ( timeout )
				$('#watch').text(timeout/1000);

			else watch = function() {

				$('#watch').html('<a href="">Reload page</a>')
			}

			setTimeout( watch, 1000 );
		}

		if ( $.cookie('ddg') )
			$('#watch').text('Close your browser and open the page again. Or delete cookies for this domain.');
		else {

			$('#watch').text(timeout/1000);
			setTimeout( watch, 1000 );
		}
	</script>
</body>
</html>
